<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Minimalistinen Sovellus</title>
    <link rel="stylesheet" href="/static/custom.css">
</head>
<body>
    <h1>Hakutulokset: "{{ query }}"</h1>
    <p>
        <a href="/topic/{{ topic_id }}">Takaisin keskusteluun</a>
    </p>
    <ul>
        {% for result in results %}
            <li>
                <p>{{ result.content }}</p>
                <small>Kirjoitettu: {{ result.created_at }}</small>
                <br>
            </li>
        {% else %}
            <p>Ei löytynyt viestejä hakusanalla "{{ query }}".</p>
        {% endfor %}
    </ul>
</body>
</html>
