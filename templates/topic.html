<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ topic.title }}</title>
</head>
<body>
    <header>
        <h1>{{ topic.title }}</h1>
        <p>{{ topic.description }}</p>
    </header>

    <main>
        <h2>Posts</h2>
        {% if posts %}
            <ul>
                {% for post in posts %}
                    <li>
                        <p><strong>{{ post.author }}</strong>:</p>
                        <p>{{ post.content }}</p>
                        <small>Posted on {{ post.created_at }}</small>
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <p>No posts in this topic yet. Be the first to post!</p>
        {% endif %}
    </main>
</body>
</html>
