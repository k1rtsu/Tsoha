<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Minimalistinen Sovellus</title>
    <link rel="stylesheet" href="/static/custom.css">
</head>
<body>
    <h1>Lisää uusi viesti</h1>
    
    <form method="POST" action="">
        <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}">
        <textarea name="content" rows="5" cols="40" placeholder="Kirjoita viestisi tähän" required></textarea><br><br>
        <button type="submit">Lähetä</button>
    </form>
    
    <p>
        <a href="/topic/{{ topic.id }}">Takaisin keskusteluun</a>
    </p>
</body>
</html>
