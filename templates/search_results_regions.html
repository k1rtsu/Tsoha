<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Minimalistinen Sovellus</title>
    <link rel="stylesheet" href="/static/custom.css">
</head>
<body>
    <h1>Hakutulokset haulle "{{ query }}"</h1>
    {% if results %}
        <ul>
            {% for region in results %}
                <li>
                    <a href="/region/{{ region.id }}">{{ region.name }}</a>
                    <p>{{ region.description }}</p>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>Ei tuloksia haulle "{{ query }}".</p>
    {% endif %}
    <p><a href="/">Takaisin pääsivulle</a></p>
</body>
</html>
